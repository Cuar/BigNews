    </script>

  <script>
    $(function(){
        //ajax 请求 
        
        $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        let htmlStr = template('categoryList', res)
                        $('#selCategory').html(htmlStr)
                    }
                }
            });
    ////文章搜索
    function getData(pages, callback) {
                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: pages,
                        perpage: perpage
                    },
                    success: function (res) {
                        // console.log(res);
                        let htmlStr = template('artList', res);
                        $('tbody').html(htmlStr);
                        //我们获取到数据之后，我们还需要在这里写代码处理，所以我们使用一个函数，使用回调
                        if (res.data.data.length != 0 && callback != null) {
                            $('#pagination-demo').show();
                            $('#tips').hide();
                            callback(res)
                        } else if(res.data.totalPage != 0 && res.data.data.length == 0 && res.data.totalPage == mypage -1 ) {
                            mypage -= 1;
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, mypage)
                        } else {
                            $('#pagination-demo').hide();
                            $('#tips').show();
                        }
                    }
                });
            }

             //定了两个变量，用来表示页码和条数
             let mypage =1 ;
             let perpage =10;
             //页面加载
             getData(mypage, function (res) {
                 //插件
                $('#pagination-demo').twbsPagination({
                    totalPages: res.data.totalPage,
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        mypage = page;
                        getData(mypage, function(){});
                    }
                });
                
            })

            //筛选按钮
            $('#btnSearch').on('click',function(e){
                e.preventDefault();
                //点击按钮时可以获得文章 类型和状态
                getData(mypage,function(res){
                    //changeTotalPages 更改总页数
                    $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,1);
                })
            });
            //删除文章 
            //委托事件
            $('tbody').on('click','.delete',function(){
                //获取删掉的id
                let artId =$(this).attr('data-id');
                console.log(artId);
                if(confirm('你确定要删除吗？')){
                    //Ajax请求
                    $.post({
                        url: BigNew.comment_delete,
                    data: {
                        id: artId
                    },
                    success:function(res){
                        getData(mypage,function(res){
                                $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,mypage)
                            })
                    }
                    })
                    
                }
          
                //警告框
            })
    })
  </script>
